    <link rel="stylesheet" href="assets/stylesheet.css">
    <title>Flex</title>
</head>
<body>

    <header>
        <div>
            <h1>Pr√°ctica con Flex</h1>

    <section class="container flex flex-row flex-space-around">

        <div class="box"><i class="fas fa-paw"></i></div>
        <div class="box"><i class="fas fa-dog"></i></div>
        <div class="box"><i class="fas fa-cat"></i></div>

   </section>

       <div class="box"><i class="fas fa-paw"></i></div>

   <section class="container flex flex-row flex-end">
